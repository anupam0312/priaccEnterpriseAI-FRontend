<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PriaccEnterprise AI</title>
  <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <h2>PriaccEnterprise</h2>
      <ul class="menu">
        <li>💬 Chat</li>
        <li>🤖 AI Assistant</li>
        <li>⚙️ Workflows</li>
        <li>📊 Dashboard</li>
      </ul>
      <h4>SAP Workflows</h4>
      <ul class="menu">
        <li>👥 HR Management</li>
        <li>🛒 Procurement</li>
        <li>📦 Inventory</li>
        <li>🏢 Vendor Management</li>
      </ul>
      <h4>System</h4>
      <ul class="menu">
        <li>👨‍👩‍👧‍👦 Team</li>
        <li>⚙️ Settings</li>
      </ul>
    </aside>
 
    <!-- Main Chat Section -->
    <main class="main">
      <div class="header">
        <span class="status-dot online"></span> AI Assistant - Ready to help with workflows
      </div>
      <div class="chat-box" id="chat-container">
        <!-- React will mount here -->
      </div>
    </main>
 
    <!-- Right Panel -->
    <aside class="right-panel">
      <div class="workflow-header">
        <h3>Workflows</h3>
        <button class="new-btn">+ New</button>
      </div>
      <div class="workflow-buttons">
        <button>👤 Apply Leave</button>
        <button>➕ Create PO</button>
        <button>✔️ Update Stock</button>
        <button>➕ Add Vendor</button>
      </div>
    </aside>
  </div>
</body>
</html>
